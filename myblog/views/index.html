<%- include include/header.html %>
<div class="container">
    <ul class="media-list">
        <%for(var i = 0;i<docs.length;i++){%>
        <li class="media">
            <div class="media-left">
                <a href="#">
                    <img class="media-object" src="<%=docs[i].user.avatar%>"  alt="<%=docs[i].user.username%>">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading"><a href="/articles/detail/<%=docs[i]._id%>"><%=docs[i].title%></a></h4>
                <p><%-docs[i].content%></p>
                <img src="<%=docs[i].img%>" alt="" width="100px" height="100px">
            </div>
        </li>
        <%}%>
    </ul>
</div>
<%- include include/footer.html %>
